<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head}"></head>
    <body>
    	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
    		<div>
        		<span class="logo">Open</span><span class="logo logo-bold">Park</span>
    		</div>
    		<div>
    			<a href="/"><button class="btn btn-light mt-3">Home</button></a>
    			<a href="/painel"><button class="btn btn-light mt-3">Painel</button></a>
    			<a href="/"><button class="btn btn-light mt-3 text-danger">Admin</button></a>	
    		</div>
		</div>
        <div class="container">
            <div class="card  mb-3">
                <div class="card-header alert-success font-weight-bold">Status do estacionamento</div>
                <div class="card-body">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-12">Quantidade de veiculos que estacionaram hoje: <span th:text="${quantidadeVeiculosHoje}">12</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header alert-success col-12">
                	<div class="row p-3 d-flex col-12">                		
                			<span class="font-weight-bold">Veiculos estacionados entre ontem e hoje</span>
                	</div>
                </div>
                <div class="card-body">
                    <div class="col-12 mb-3">
                    	<div class="row mb-1">
                            <div class="col-3 font-weight-bold">Modelo:</div>
                            <div class="col-2 font-weight-bold">Placa: </div>
                            <div class="col-2 font-weight-bold">Hora de Entrada:</div>
                            <div class="col-2 font-weight-bold">Hora de Saida:</div>
                            <div class="col-2 font-weight-bold">Detalhes:</div>
                        </div>
                        <div th:each="entrada : ${historicoEntradas}" class="row mb-3">
                            <div class="col-3"><span th:text="${entrada.veiculo.marca} + ' ' + ${entrada.veiculo.modelo} + ' ' + ${entrada.veiculo.cor}">Corsa Bordo</span></div>
                            <div class="col-2"><span th:text="${entrada.veiculo.placa}">IHF-2551</span></div>
                            <div class="col-2"><span th:text="${#dates.format(entrada.horaEntrada, 'dd/MM/yyyy HH:mm')}">12:54</span></div>
                            <div class="col-2"><span th:text="${#dates.format(entrada.horaSaida, 'dd/MM/yyyy HH:mm')}">12:54</span></div>
                            <div class="col-2"><span th:text="'R$'+${#numbers.formatDecimal(entrada.preco, 0, 'COMMA', 2, 'POINT')}">10.00</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
